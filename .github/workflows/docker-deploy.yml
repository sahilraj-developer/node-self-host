name: Docker Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Specify the Node.js version you want to use

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (Optional)
      # - name: Run tests
      #   run: npm test

      # Step 5: Build the project (Optional if you have a build step)
      - name: Build the project
        run: npm run build

      # Step 6: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 7: Log in to Docker
      - name: Log in to Docker
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # Step 8: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t my-node-project .
          docker save my-node-project > my-node-project.tar

      # Step 9: Copy Docker image to host
      - name: Copy Docker image to host
        uses: appleboy/scp-action@v0.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: my-node-project.tar
          target: /home/<your-username>/

      # Step 10: SSH and Run Docker
      - name: SSH and Run Docker
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            docker load < /home/<your-username>/my-node-project.tar
            docker stop my-node-project || true
            docker rm my-node-project || true
            docker run -d -p 3000:3000 --name my-node-project my-node-project
